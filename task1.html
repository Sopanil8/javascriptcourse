<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red_box {
            width: 200px;
            height: 300px;
            background: red;
            margin-top: 4px;
        }

        .green_box {
            width: 200px;
            height: 300px;
            background: green;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div id="result"></div>
    <script>

        for (let x = 1; x < 5; x++) {
            let redBox = "<div class='red_box'></div>";
            document.getElementById('result').innerHTML += redBox;
        }
        for (let x = 1; x < 5; x++) {
            let greenBox = "<div class='green_box'></div>";
            document.getElementById('result').innerHTML += greenBox;
        }

    </script>
</body>

</html>
