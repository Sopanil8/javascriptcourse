<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>
<style>



    div{
        border: 2px solid black;
        text-align: center;
        margin-left: 40%;
        margin-right: 40%;
    
    }
</style>
</head>

<body>
    <div>
    <h2>Simple Calculator</h2> <input type="text" id="num1" placeholder="Enter first number"><br><br> <input type="text"
        id="num2" placeholder="Enter second number"><br><br> <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select> <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operator = document.getElementById('operator').value;
            var result;
            switch (operator) {
                case '+': result = num1 + num2;
                    break;
                case '-': result = num1 - num2;
                    break;
                case '*': result = num1 * num2;
                    break;
                case '/': if (num2 != 0) {

                    result = num1 / num2;
                }
                else { result = 'Error! Division by zero.'; }
                    break;
                default: result = 'Invalid operator';
            }
            document.getElementById('result').innerText = `The result is: ${result}`;
        }
    </script>
    </div>
</body>

</html>
