<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let pin = prompt("Enter your pin");
        if (pin == "1234") {
            let amount = 10000;
            let question = prompt("1. Check balance \n2. Withdraw");
            if (question == "1") {
                alert("Your balance is " + amount);
            } else if (question == "2") {
                let newamount = prompt("Enter the amount you want to withdraw");
                if (newamount <= amount) {
                    let res = amount - newamount;
                    alert("You have withdrawn " + newamount + " and your balance is " + res);
                } else {
                    alert("Insufficient balance");
                }
            } else {
                alert("Invalid option selected");
            }
        } else {
            alert("Invalid pin");
        }
    </script>
</body>

</html>
